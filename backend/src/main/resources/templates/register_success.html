<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9; /* same as other templates background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            padding: 30px 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #007bff; /* same primary blue as login/register */
            color: #fff;
            padding: 10px 18px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #0056b3; /* darker blue on hover */
        }
    </style>
</head>
<body>
<div class="success-container">
    <h2>Registration Successful ðŸŽ‰</h2>
    <p th:text="'Welcome, ' + ${registeredUsername} + '!'"></p>
    <p>Your account has been created. You can now log in.</p>
    <a th:href="@{/login}" class="btn">Go to Login</a>
</div>
</body>
</html>
